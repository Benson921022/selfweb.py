<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>黃柏彰的個人網頁</title>
  
  <!-- 引入 Google 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #34495e); /* 深藍色到灰色漸層 */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .content {
      max-width: 800px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6); /* 半透明黑色背景 */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #fff;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 20px;
      color: #bbb;
    }

    p {
      font-size: 18px;
      margin: 15px 0;
      text-align: left;
      color: #ddd;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }

    .contact-info p {
      font-size: 16px;
      margin: 5px 0;
    }

    .contact-info p strong {
      color: #fff;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* 主選單 */
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #4CAF50;
    }
  </style>
</head>
